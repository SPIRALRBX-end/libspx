<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPX Audio Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .player-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .player-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #fff, #a8edea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 30px;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 16px 32px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .track-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 30px;
            display: none;
        }

        .track-info.visible {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .track-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .track-details {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            opacity: 0.8;
        }

        .waveform-container {
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .waveform-canvas {
            width: 100%;
            height: 100%;
            background: transparent;
        }

        .progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00f2fe, #4facfe);
            width: 0%;
            transition: width 0.1s ease;
            border-radius: 3px;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .control-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .play-btn {
            width: 80px;
            height: 80px;
            font-size: 24px;
            background: linear-gradient(45deg, #00f2fe, #4facfe);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }

        .volume-slider {
            width: 100px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            appearance: none;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            background: linear-gradient(45deg, #00f2fe, #4facfe);
            border-radius: 50%;
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: linear-gradient(45deg, #00f2fe, #4facfe);
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .error-message {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .visualizer {
            display: flex;
            align-items: end;
            justify-content: center;
            gap: 2px;
            height: 60px;
            margin-bottom: 20px;
        }

        .visualizer-bar {
            width: 4px;
            background: linear-gradient(to top, #00f2fe, #4facfe);
            border-radius: 2px;
            transition: height 0.1s ease;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <h1 class="player-title">üéµ SPX Audio Player</h1>
        
        <div class="file-input-wrapper">
            <input type="file" class="file-input" id="fileInput" accept=".spx">
            <label for="fileInput" class="file-input-label">
                üìÅ Selecionar arquivo SPX
            </label>
        </div>

        <div class="error-message" id="errorMessage"></div>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <span>Carregando arquivo SPX...</span>
        </div>

        <div class="track-info" id="trackInfo">
            <div class="track-name" id="trackName">Arquivo SPX</div>
            <div class="track-details">
                <span id="sampleRate">44100 Hz</span>
                <span id="channels">Stereo</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <div class="waveform-container">
            <canvas class="waveform-canvas" id="waveform"></canvas>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="time-info">
            <span id="currentTime">0:00</span>
            <span id="totalTime">0:00</span>
        </div>

        <div class="controls">
            <button class="control-btn" id="prevBtn" disabled>‚èÆ</button>
            <button class="control-btn play-btn" id="playBtn" disabled>‚ñ∂Ô∏è</button>
            <button class="control-btn" id="nextBtn" disabled>‚è≠</button>
        </div>

        <div class="visualizer" id="visualizer">
            
        </div>

        <div class="volume-control">
            <span>üîä</span>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
            <span id="volumeValue">50%</span>
        </div>
    </div>

    <script>
        class SPXPlayer {
            constructor() {
                this.audioContext = null;
                this.audioBuffer = null;
                this.source = null;
                this.gainNode = null;
                this.analyser = null;
                this.isPlaying = false;
                this.currentTime = 0;
                this.duration = 0;
                this.sampleRate = 44100;
                this.channels = 2;
                this.animationId = null;
                
                this.initializeElements();
                this.setupEventListeners();
                this.createVisualizer();
            }

            initializeElements() {
                this.fileInput = document.getElementById('fileInput');
                this.playBtn = document.getElementById('playBtn');
                this.trackInfo = document.getElementById('trackInfo');
                this.trackName = document.getElementById('trackName');
                this.sampleRateEl = document.getElementById('sampleRate');
                this.channelsEl = document.getElementById('channels');
                this.durationEl = document.getElementById('duration');
                this.currentTimeEl = document.getElementById('currentTime');
                this.totalTimeEl = document.getElementById('totalTime');
                this.progressFill = document.getElementById('progressFill');
                this.waveformCanvas = document.getElementById('waveform');
                this.waveformCtx = this.waveformCanvas.getContext('2d');
                this.volumeSlider = document.getElementById('volumeSlider');
                this.volumeValue = document.getElementById('volumeValue');
                this.errorMessage = document.getElementById('errorMessage');
                this.loading = document.getElementById('loading');
                this.visualizer = document.getElementById('visualizer');
                
                this.setupCanvas();
            }

            setupCanvas() {
                const rect = this.waveformCanvas.getBoundingClientRect();
                this.waveformCanvas.width = rect.width * window.devicePixelRatio;
                this.waveformCanvas.height = rect.height * window.devicePixelRatio;
                this.waveformCtx.scale(window.devicePixelRatio, window.devicePixelRatio);
            }

            setupEventListeners() {
                this.fileInput.addEventListener('change', (e) => this.handleFileSelect(e));
                this.playBtn.addEventListener('click', () => this.togglePlay());
                this.volumeSlider.addEventListener('input', (e) => this.setVolume(e.target.value));
                
                window.addEventListener('resize', () => this.setupCanvas());
            }

            createVisualizer() {
                for (let i = 0; i < 32; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'visualizer-bar';
                    bar.style.height = '2px';
                    this.visualizer.appendChild(bar);
                }
            }

            async handleFileSelect(event) {
                const file = event.target.files[0];
                if (!file) return;

                this.showLoading(true);
                this.showError('');

                try {
                    const arrayBuffer = await file.arrayBuffer();
                    const spxData = await this.decodeSPXFile(arrayBuffer);
                    await this.loadAudioData(spxData);
                    
                    this.trackName.textContent = file.name;
                    this.trackInfo.classList.add('visible');
                    this.playBtn.disabled = false;
                    
                } catch (error) {
                    this.showError('Erro ao carregar arquivo SPX: ' + error.message);
                    console.error('Erro:', error);
                } finally {
                    this.showLoading(false);
                }
            }

            async decodeSPXFile(arrayBuffer) {
                const view = new DataView(arrayBuffer);
                let offset = 0;

                const magic = new TextDecoder().decode(new Uint8Array(arrayBuffer, offset, 4));
                offset += 4;
                
                if (magic !== 'SPX3') {
                    throw new Error('Arquivo n√£o √© um SPX v√°lido');
                }

                const sampleRate = view.getUint32(offset, true);
                offset += 4;
                const channels = view.getUint32(offset, true);
                offset += 4;
                const bitsPerSample = view.getUint32(offset, true);
                offset += 4;

                if (bitsPerSample !== 16) {
                    throw new Error('Apenas 16 bits por amostra suportado');
                }

                this.sampleRate = sampleRate;
                this.channels = channels;
                
                this.sampleRateEl.textContent = sampleRate + ' Hz';
                this.channelsEl.textContent = channels === 1 ? 'Mono' : 'Stereo';

                const frameSize = 320;
                const samplesPerFrame = frameSize * channels;
                const frameBytes = samplesPerFrame * 2;
                
                const pcmData = [];
                const lastSamples = new Array(channels).fill(0);
                
                while (offset < arrayBuffer.byteLength) {
                    if (offset + frameBytes > arrayBuffer.byteLength) {
                        break;
                    }
                    
                    const deltas = new Int16Array(arrayBuffer, offset, samplesPerFrame);
                    offset += frameBytes;
                    
                    for (let i = 0; i < samplesPerFrame; i++) {
                        const channel = i % channels;
                        const sample = lastSamples[channel] + deltas[i];
                        const clampedSample = Math.max(-32768, Math.min(32767, sample));
                        pcmData.push(clampedSample);
                        lastSamples[channel] = clampedSample;
                    }
                }

                return {
                    sampleRate: sampleRate,
                    channels: channels,
                    pcmData: pcmData
                };
            }

            async loadAudioData(spxData) {
                if (!this.audioContext) {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }

                const totalSamples = spxData.pcmData.length;
                const samplesPerChannel = totalSamples / spxData.channels;
                
                this.audioBuffer = this.audioContext.createBuffer(
                    spxData.channels,
                    samplesPerChannel,
                    spxData.sampleRate
                );

                // Converte para float32 e preenche o buffer
                for (let channel = 0; channel < spxData.channels; channel++) {
                    const channelData = this.audioBuffer.getChannelData(channel);
                    for (let i = 0; i < samplesPerChannel; i++) {
                        const sampleIndex = i * spxData.channels + channel;
                        channelData[i] = spxData.pcmData[sampleIndex] / 32768.0;
                    }
                }

                this.duration = this.audioBuffer.duration;
                this.durationEl.textContent = this.formatTime(this.duration);
                this.totalTimeEl.textContent = this.formatTime(this.duration);
                
                this.drawWaveform();
                this.setupAudioGraph();
            }

            setupAudioGraph() {
                this.gainNode = this.audioContext.createGain();
                this.analyser = this.audioContext.createAnalyser();
                this.analyser.fftSize = 64;
                
                this.gainNode.connect(this.analyser);
                this.analyser.connect(this.audioContext.destination);
                
                this.setVolume(this.volumeSlider.value);
            }

            drawWaveform() {
                if (!this.audioBuffer) return;

                const canvas = this.waveformCanvas;
                const ctx = this.waveformCtx;
                const width = canvas.width / window.devicePixelRatio;
                const height = canvas.height / window.devicePixelRatio;
                
                ctx.clearRect(0, 0, width, height);
                
                const data = this.audioBuffer.getChannelData(0);
                const samples = data.length;
                const step = samples / width;
                
                ctx.strokeStyle = '#00f2fe';
                ctx.lineWidth = 1;
                ctx.beginPath();
                
                for (let i = 0; i < width; i++) {
                    const sample = data[Math.floor(i * step)];
                    const x = i;
                    const y = height / 2 + (sample * height / 2);
                    
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                
                ctx.stroke();
            }

            async togglePlay() {
                if (!this.audioBuffer) return;

                if (this.isPlaying) {
                    this.pause();
                } else {
                    await this.play();
                }
            }

            async play() {
                if (this.audioContext.state === 'suspended') {
                    await this.audioContext.resume();
                }

                this.source = this.audioContext.createBufferSource();
                this.source.buffer = this.audioBuffer;
                this.source.connect(this.gainNode);
                
                this.source.start(0, this.currentTime);
                this.startTime = this.audioContext.currentTime - this.currentTime;
                
                this.isPlaying = true;
                this.playBtn.textContent = '‚è∏Ô∏è';
                
                this.source.onended = () => {
                    this.pause();
                    this.currentTime = 0;
                    this.updateProgress();
                };
                
                this.updateProgress();
                this.startVisualization();
            }

            pause() {
                if (this.source) {
                    this.source.stop();
                    this.source = null;
                    this.currentTime = Math.min(
                        this.audioContext.currentTime - this.startTime,
                        this.duration
                    );
                }
                
                this.isPlaying = false;
                this.playBtn.textContent = '‚ñ∂Ô∏è';
                this.stopVisualization();
            }

            updateProgress() {
                if (!this.isPlaying || !this.audioBuffer) return;

                this.currentTime = Math.min(
                    this.audioContext.currentTime - this.startTime,
                    this.duration
                );

                const progress = (this.currentTime / this.duration) * 100;
                this.progressFill.style.width = progress + '%';
                this.currentTimeEl.textContent = this.formatTime(this.currentTime);

                if (this.currentTime < this.duration) {
                    requestAnimationFrame(() => this.updateProgress());
                }
            }

            startVisualization() {
                const bars = this.visualizer.querySelectorAll('.visualizer-bar');
                const dataArray = new Uint8Array(this.analyser.frequencyBinCount);
                
                const animate = () => {
                    if (!this.isPlaying) return;
                    
                    this.analyser.getByteFrequencyData(dataArray);
                    
                    bars.forEach((bar, index) => {
                        const value = dataArray[index] || 0;
                        const height = Math.max(2, (value / 255) * 60);
                        bar.style.height = height + 'px';
                    });
                    
                    this.animationId = requestAnimationFrame(animate);
                };
                
                animate();
            }

            stopVisualization() {
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                    this.animationId = null;
                }
                
                const bars = this.visualizer.querySelectorAll('.visualizer-bar');
                bars.forEach(bar => bar.style.height = '2px');
            }

            setVolume(value) {
                if (this.gainNode) {
                    this.gainNode.gain.value = value / 100;
                }
                this.volumeValue.textContent = value + '%';
            }

            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return mins + ':' + secs.toString().padStart(2, '0');
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = message ? 'block' : 'none';
            }

            showLoading(show) {
                this.loading.style.display = show ? 'flex' : 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new SPXPlayer();
        });
    </script>
</body>
</html>
